# OCR settings: "tesseract", "easyocr", or "custom"
ocr:
  engine: tesseract
  # only used by tesseract
  tesseract_cmd: /usr/bin/tesseract
  lang: urd

  # only used if engine: custom
  # model_path: /path/to/your/custom/ocr/model

  # only used by easyocr
  # gpu: false

# TTS settings
tts:
  voice: ur-PK-Wavenet-B
  language: ur-PK
  audio_encoding: MP3

# GCP creds (can also be set via GOOGLE_APPLICATION_CREDENTIALS env var)
gcp_credentials: /path/to/your/gcp-key.json